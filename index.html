<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOEFL Today - Prepare for the Independent Essay</title>
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <header>
    <h1 id="website-name">TOEFL Today</h1>
    <p id="timer">Countdown Timer</p>
  </header>
  <section id="question-section"></section>

  <main>
    <section id="sidebar">
      <button id="new-question-btn">New Question</button>
      <!-- <button>Word Counter</button>
      <button>Grammar Checker</button>
      <button>Vocabulary Checker</button> -->
    </section>
    <textarea id="essay-area"></textarea>
  </main>


  <div id="modal">
    <div id="modal-content">
      <p>You have 30 minutes. You may begin writing once this box closes.</p>
    </div>
  </div>

  <script id="question-template" type="text/x-handlebars">
    <p>{{question}}</p>
  </script>
</body>
</html>
