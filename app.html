<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOEFL Today - Prepare for the Independent Essay</title>
  <link rel="stylesheet" href="./app.css">
  <script type="text/javascript" src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <header>
    <!-- <h1 id="name">TOEFL Today</h1> -->
  </header>
    <main>
      <div id="question-container">
        <h1 id="question-placement">TOEFL Today</h1>
      </div>

      <div id="essay-area" role="textbox" contenteditable="false" spellcheck="false">
        <div class="instructions">
          <p>Here is how it works:</p>
          <p>1. Get a question.</p>
          <p>2. You have 5 seconds to read the question.</p>
          <p>3. The 30 minute timer begins.</p>
          <p>4. Review your essay.</p> 
          <button class="start button">Start Now</button>   
        </div>       
      </div>

      <!-- <textarea id="essay-area"></textarea> -->

          
      <!-- <div id="timer">30:00</div> -->
    </main>

      <div class="instructions">

        <p>2. You have 5 seconds to read the question.</p>
        <p>3. The 30 minute timer begins.</p>
        <p>4. Review your essay.</p> 
        <button class="start button">Start Now</button>   
      </div>

    <div id="modal-review">
      <div id="modal-content-review">
        <p>Time has ended!</p>
        <button id="review-button">Review Your Essay</button>
      </div>
    </div>

    <script id="question-template" type="text/x-handlebars">
      <p>{{question}}</p>
    </script>
  </div>
</body>
</html>
